<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'onlinecourse/course.css' %}">
</head>
<body>
<!--- Add a registration form here  --->
    <form action="{% url 'onlinecourse:registration' %}" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <label for="username"><b>Username</b></label>
            <input type="text" name="username" id="username" placeholder="Username: " required>
            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" id="psw" placeholder="Password: " required>
            <label for="firstname"><b>First Name</b></label>
            <input type="text" name="firstname" id="firstname" placeholder="First Name: " required>
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name: " required>

            <div>
                {% csrf_token %}
                <button type="submit" class="button">Sign Up</button>
            </div>
        </div>
    </form>

</body>
